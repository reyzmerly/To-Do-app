<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>To-Do-App</title>
  <link rel="icon" type="image/x-icon" href="/image/clock.png">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <img src="image/clock.png" alt="clock">  
    <div>
      <input type="text" id="taskInput" placeholder="Add a new task" onkeyup="handleKeyPress(event)">
      <button onclick="addTask()">Submit</button>
    </div>
    <ul id="taskList" onclick="handleTaskClick(event)"></ul>
  </div>
  <script src="script.js"></script>
  </div>
</body>
</html>
